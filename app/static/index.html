<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DecisionGuard Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <h1>DecisionGuard · Internal Decision Risk Dashboard</h1>
</header>

<main>

  <div class="cards">
    <div class="card">
      <h2>Critical Decisions</h2>
      <p class="critical" id="critical">–</p>
    </div>
    <div class="card">
      <h2>Medium Risk</h2>
      <p class="medium" id="medium">–</p>
    </div>
    <div class="card">
      <h2>Low Risk</h2>
      <p class="low" id="low">–</p>
    </div>
  </div>

  <div class="search">
    <input id="decisionId" placeholder="Enter Decision ID (e.g. test_1)">
    <button onclick="loadHistory()">View History</button>
  </div>

  <div class="history" id="history"></div>

</main>

<script src="app.js"></script>
</body>
</html>
