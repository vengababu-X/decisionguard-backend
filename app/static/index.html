<!DOCTYPE html>

<head>

  <title>DecisionGuard Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;

    }

      padding: 8px;
      margin-right: 6px;

      border: none;

    button {
      background: #38bdf8;

    }

    .card {
      background: #020617;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      border-left: 6px solid #38bdf8;
    }

    .LOW { border-color: #22c55e; }
    .MEDIUM { border-color: #f59e0b; }
    .CRITICAL { border-color: #ef4444; }

    small {
      color: #94a3b8;
    }
  </style>
</head>
